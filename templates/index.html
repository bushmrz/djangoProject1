<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Новая страница</h2>
<h1>{{object_list}}</h1>
{% if object_list %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <th>{{obj.id}}</th>
        <th>{{obj.order_dt}}</th>
        <th>{{obj.order_name}}</th>
        <th>{{obj.order_phone}}</th>
    </tr>
{% endfor %}
</table>
{% else %}
Нет данных
{% endif %}
</body>
</html>
